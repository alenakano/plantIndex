# Configs Database for JPA Implementation
spring.datasource.jdbcUrl=jdbc:mysql://localhost:3306/plantindexjpa
spring.datasource.username=jpauser
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configs Database for JDBC Implementationj
plantindexjdbc.second-datasource.jdbcUrl=jdbc:mysql://localhost:3306/plantindexjdbc
plantindexjdbc.second-datasource.driver-class-name=com.mysql.cj.jdbc.Driver
plantindexjdbc.second-datasource.username=jdbcuser
plantindexjdbc.second-datasource.password=password

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configs JPA
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

# CORS
my.corsProperties.allowedOrigins=http://localhost:3000