# Configs Database for JPA Implementation
spring.datasource.jdbcUrl=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;mode=mysql
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=password

# Configs Database for JDBC Implementationj
plantindexjdbc.second-datasource.jdbcUrl=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
plantindexjdbc.second-datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configs JPA
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

spring.jpa.hibernate.ddl-auto=create-drop 

my.corsProperties.allowedOrigins=http://localhost:3000